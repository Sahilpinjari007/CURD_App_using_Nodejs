<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/aa9801b5c5.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h2>User Management System</h2>
    </header>

    <main>
        <section class="main-ui-section">
            <div class="top-button-section">
                <button id="user-add-btn">New User <i class="fa-solid fa-user"></i></button>
            </div>

            <div class="bottom-list-section">
                <div class="list-header">
                    <h3 class="contact-id">ID</h3>
                    <h3 class="contact-name">Name</h3>
                    <h3 class="contact-email">@Email</h3>
                    <h3 class="contact-gender">Gender</h3>
                    <h3 class="contact-status">status</h3>
                    <h3 class="contact-action">Action</h3>
                </div>

                <div class="list-items" id="list-add-on-section">
                    <!-- <div class="item">
                        <span class="contact-id">1</span>
                        <span class="contact-name">Sahil Pinjari</span>
                        <span class="contact-email">sahilpinjari@gmail.com</span>
                        <span class="contact-gender">Male</span>
                        <span class="contact-status">Active</span>
                        <div class="contact-action">
                            <div id="update-btn"  class="action-btn"><i class="fa-solid fa-pen"></i></div>
                            <div class="action-btn"><i class="fa-solid fa-xmark" style="font-size: 20px;"></i></div>
                        </div>
                    </div> -->
                </div>
            </div>
        </section>
    </main>


    <!-- user add popup overlay  -->
    <div class="user-add-overlay" id="user-add-overlay"></div>

    <!-- user add popup  -->
    <div class="user-add-popup" id="user-add-popup">
        <h2 id="popup-heading">New Contact</h2>
        <div class="form">
            <div class="form-section">
                <label class="head-lable" for="user-name">Name</label>
                <input class="txt-input" type="text" name="name" id="user-name">
            </div>

            <div class="form-section">
                <label class="head-lable" for="user-email">Email</label>
                <input class="txt-input" type="text" name="name" id="user-email">
            </div>

            <div class="form-section">
                <label class="head-lable" for="gender">Gender</label>

                <label class="child-lable" for="male-gender">Male</label>
                <input class="radio-input" type="radio" name="gender" id="male-gender">

                <label class="child-lable" for="female-gender">Female</label>
                <input class="radio-input" type="radio" name="gender" id="female-gender">
            </div>

            <div class="form-section">
                <label class="head-lable" for="status">Status</label>

                <label class="child-lable" for="active-status">Active</label>
                <input class="radio-input" type="radio" name="status" id="active-status">

                <label class="child-lable" for="inactive-status">Inactive</label>
                <input class="radio-input" type="radio" name="status" id="inactive-status">
            </div>

            <button class="form-button" id="form-submit-btn">Submit</button>
        </div>
    </div>

    <script src="logic.js"></script>
</body>

</html>
